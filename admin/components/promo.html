<section aria-labelledby="promos-heading">
<div class="flex items-center justify-between mb-4">
<h3 id="promos-heading" class="text-lg font-medium">Promos (Video)</h3>
<button id="open-promo-modal" class="px-3 py-2 bg-yellow-600 text-white rounded">New promo</button>
</div>
<div id="promos-list" class="space-y-4"></div>
</section>


<dialog id="modal-promo" class="rounded-lg p-0 max-w-xl w-full border">
<form method="dialog" class="flex flex-col">
<header class="p-4 border-b"><h4 class="font-bold">Create / Edit Promo (Video)</h4></header>
<div class="p-4 space-y-3">
<label>Title <input id="promo-title" class="w-full border px-2 py-1 rounded" /></label>
<label>Upload video <input id="promo-video" type="file" accept="video/*" /></label>
<div id="promo-video-preview"></div>
</div>
<footer class="p-4 border-t flex justify-end gap-2">
<button id="save-promo" class="px-3 py-2 bg-yellow-600 text-white rounded">Save</button>
<button id="close-promo" class="px-3 py-2 rounded">Cancel</button>
</footer>
</form>
</dialog>
