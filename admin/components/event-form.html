<!-- optional standalone event form component (if you want to embed) -->
<div class="flex flex-row justify-center items-center w-full py-20">
    <form id="event-form" class="space-y-3 w-1/3">
<label>Title <input id="ef-title" class="w-full border px-2 py-1 rounded" /></label>
<label>Date <input id="ef-date" type="date" class="w-full border px-2 py-1 rounded" /></label>
<label>Description <textarea id="ef-desc" class="w-full border px-2 py-1 rounded"></textarea></label>
<label>Accessible info <textarea id="ef-access" class="w-full border px-2 py-1 rounded"></textarea></label>
<div class="flex justify-end gap-2"><button id="ef-save" class="px-3 py-2 bg-indigo-600 text-white rounded">Save</button></div>
</form>
</div>
