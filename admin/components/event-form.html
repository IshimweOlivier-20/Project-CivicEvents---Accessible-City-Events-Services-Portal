<!-- optional standalone event form component (if you want to embed) -->
<div class="flex flex-row justify-center items-center w-full py-20">
    <form id="event-form" class="space-y-3 w-1/3 flex flex-col gap-2">
        <h1 class="text-2xl font-bold py-10 text-gray-700">Post New Event</h1>
<label>Title <input id="ef-title" class="w-full border px-2 py-1 rounded" /></label>
<label>Location <input id="ef-location" class="w-full border px-2 py-1 rounded" /></label>
<div class="flex justify-between items-center">
   <label>Starts at
     <input id="ef-start-date" type="date" class="w-full border px-2 py-1 rounded" />
   </label>
   <label>Ends at
     <input id="ef-end-date" type="date" class="w-full border px-2 py-1 rounded" />
   </label>
</div>

<label>Description <textarea id="ef-desc" class="w-full border px-2 py-1 rounded"></textarea></label>
<div class="flex justify-end gap-2"><button id="ef-save" class="px-3 py-2 bg-indigo-600 text-white rounded">Save</button></div>
</form>
</div>
