<section aria-labelledby="ann-heading">
<div class="flex items-center justify-between mb-4">
<h3 id="ann-heading" class="text-lg font-medium">Announcements (Audio)</h3>
<button id="open-ann-modal" class="px-3 py-2 bg-emerald-600 text-white rounded">New announcement</button>
</div>
<div id="anns-list" class="space-y-4"></div>
</section>


<dialog id="modal-ann" class="rounded-lg p-0 max-w-xl w-full border">
<form method="dialog" class="flex flex-col">
<header class="p-4 border-b"><h4 class="font-bold">Create / Edit Announcement (Audio)</h4></header>
<div class="p-4 space-y-3">
<label>Title <input id="ann-title" class="w-full border px-2 py-1 rounded" /></label>
<label>Upload audio <input id="ann-audio" type="file" accept="audio/*" /></label>
<div id="ann-audio-preview"></div>
</div>
<footer class="p-4 border-t flex justify-end gap-2">
<button id="save-ann" class="px-3 py-2 bg-emerald-600 text-white rounded">Save</button>
<button id="close-ann" class="px-3 py-2 rounded">Cancel</button>
</footer>
</form>
</dialog>
