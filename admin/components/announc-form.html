<div class="flex flex-row justify-center items-center w-full py-20">
  <form id="ann-form" class="space-y-3 w-1/3">
   <h1 class="text-2xl font-bold py-10 text-gray-700">Post announcement</h1>
    <label>
      Title 
      <input id="af-title" class="w-full border mb-4 px-2 py-1 rounded" required />
    </label>

    <label>
      Audio 
      <input id="af-audio" type="file" accept="audio/*" required />
    </label>

    <div class="flex justify-end gap-2">
      <button type="submit" id="af-save" class="px-3 py-2 w-[250px] bg-emerald-600 text-white rounded">
        Save
      </button>
    </div>
  </form>
</div>
