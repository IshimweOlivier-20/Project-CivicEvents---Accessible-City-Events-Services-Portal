<div class="flex flex-col items-center w-full py-20">
  <form id="promo-form" class="space-y-3 w-1/3">
    <header class="p-4 border-b">
      <h4 class="font-bold">Create Promo (Video)</h4>
    </header>

    <div class="p-4 space-y-3">
      <label>Title
        <input id="promo-title" class="w-full border px-2 py-1 rounded" />
      </label>

      <label>Description
        <textarea id="promo-description" class="w-full border px-2 py-1 rounded"></textarea>
      </label>

      <label>Caption Text
        <input id="promo-caption" class="w-full border px-2 py-1 rounded" />
      </label>

      <label>Upload Video
        <input id="promo-video" type="file" accept="video/*" />
      </label>

      <div id="promo-video-preview"></div>
    </div>

    <footer class="p-4 border-t flex justify-end gap-2">
      <button type="submit" id="save-promo" class="px-3 py-2 bg-yellow-600 text-white rounded">Save</button>
      <button type="button" id="reset-promo" class="px-3 py-2 rounded">Reset</button>
    </footer>
  </form>

  <div id="promos-list" class="space-y-4 mt-6"></div>
</div>
