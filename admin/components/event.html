<section aria-labelledby="events-heading">
<div class="flex items-center justify-between mb-4">
<h3 id="events-heading" class="text-lg font-medium">Events</h3>
<button id="open-event-modal" class="px-3 py-2 bg-indigo-600 text-white rounded">Create event</button>
</div>
<div id="events-list" class="space-y-4" aria-live="polite"></div>
</section>


<!-- event form modal -->
<dialog id="modal-event" class="rounded-lg p-0 max-w-2xl w-full border">
<form method="dialog" class="flex flex-col">
<header class="p-4 border-b"><h4 class="font-bold">Create / Edit Event</h4></header>
<div class="p-4 space-y-3">
<label class="block">Title <input id="event-title" class="w-full border px-2 py-1 rounded" /></label>
<label class="block">Date <input id="event-date" type="date" class="w-full border px-2 py-1 rounded" /></label>
<label class="block">Description <textarea id="event-desc" class="w-full border px-2 py-1 rounded"></textarea></label>
<label class="block">Accessible info <textarea id="event-access" class="w-full border px-2 py-1 rounded" placeholder="e.g. ramps, sign language interpreters"></textarea></label>
</div>
<footer class="p-4 border-t flex justify-end gap-2">
<button id="save-event" class="px-3 py-2 bg-indigo-600 text-white rounded">Save</button>
<button id="close-event" class="px-3 py-2 rounded">Cancel</button>
</footer>
</form>
</dialog>
